<h2 id="ingredients" tabindex="-1">Ingredients <a class="c-header-anchor" href="#ingredients">#</a></h2>
<ul>
<li>cabbage</li>
<li>butter</li>
<li>oil</li>
<li>salt</li>
<li>pepper</li>
<li>garlic</li>
</ul>
<h2 id="process" tabindex="-1">Process <a class="c-header-anchor" href="#process">#</a></h2>
<ul>
<li>Preheat oven at 120c</li>
<li>Chop cabbage into wedges</li>
<li>Fry in butter, oil, spices, until crust develops</li>
<li>Roast in oven at 120c for 80 minutes</li>
</ul>
